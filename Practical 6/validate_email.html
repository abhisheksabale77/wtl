<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Pattern Form Validation</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background-color: #ffffff;
      width: 100%;
      max-width: 400px;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      margin-bottom: 15px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #4a90e2;
      outline: none;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #4a90e2;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    input[type="submit"]:hover {
      background-color: #357ABD;
      transform: translateY(-2px);
    }

    input[type="submit"]:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <form name="myForm" onsubmit="return validate()" method="post">
    <label>
      Name:
      <input type="text" name="name">
    </label>

    <label>
      Email:
      <input type="text" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a valid email (example@domain.com)">
    </label>

    <label>
      Age:
      <input type="text" name="age">
    </label>

    <input type="submit" value="Submit">
  </form>

  <script>
    function validate() {
      const name = document.forms["myForm"]["name"].value;
      const email = document.forms["myForm"]["email"].value;
      const age = document.forms["myForm"]["age"].value;

      if (name.trim() === "") {
        alert("Name must be filled out");
        return false;
      }
      if (email.trim() === "") {
        alert("Email must be filled out");
        return false;
      }
      if (age.trim() === "" || isNaN(age) || age <= 0) {
        alert("Please enter a valid age");
        return false;
      }
      return true;
    }
  </script>

</body>
</html>
